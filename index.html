<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="display">
            <textarea type="text"  id="input-el" placeholder='Bernardo' readonly></textarea>
            <hr>
        </div>
        <section id="btns-section" class="btns-section">
            <button class="btn bg-gray txt-red clear toggle" disabled>C</button>
            <button class="btn bg-gray txt-green del toggle" disabled>Del</button>
            <button class="btn bg-gray txt-green power" id="power">on/off</button>
            <button class="btn bg-gray txt-white number toggle" disabled>9</button>
            <button class="btn bg-gray txt-white number toggle" disabled>8</button>
            <button class="btn bg-gray txt-green operation toggle" disabled>/</button>
            <button class="btn bg-gray txt-white number toggle" disabled>6</button>
            <button class="btn bg-gray txt-white number toggle" disabled>7</button>
            <button class="btn bg-gray txt-green operation toggle" disabled>*</button>
            <button class="btn bg-gray txt-white number toggle" disabled>5</button>
            <button class="btn bg-gray txt-white number toggle" disabled>4</button>
            <button class="btn bg-gray txt-green operation toggle" disabled>-</button>
            <button class="btn bg-gray txt-white number toggle" disabled>2</button>
            <button class="btn bg-gray txt-white number toggle" disabled>3</button>
            <button class="btn bg-gray txt-green operation toggle" disabled>+</button>
            <button class="btn bg-gray txt-white number toggle" disabled>1</button>
            <button class="btn bg-gray txt-white number toggle" disabled>0</button>
            <button class="btn bg-gray txt-white number toggle" disabled>.</button>
            <button class="btn bg-green eval toggle" disabled>=</button>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
