<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="display">
            <textarea type="text"  id="input-el" placeholder='Bernardo' readonly></textarea>
            <hr>
        </div>
        <section id="btns-section" class="btns-section">
            <button class="btn bg-gray txt-red clear">C</button>
            <button class="btn bg-gray txt-green del">Del</button>
            <button class="btn bg-gray txt-green power">on/off</button>
            <button class="btn bg-gray txt-white number">9</button>
            <button class="btn bg-gray txt-white number">8</button>
            <button class="btn bg-gray txt-green operation">/</button>
            <button class="btn bg-gray txt-white number">6</button>
            <button class="btn bg-gray txt-white number">7</button>
            <button class="btn bg-gray txt-green operation">*</button>
            <button class="btn bg-gray txt-white number">5</button>
            <button class="btn bg-gray txt-white number">4</button>
            <button class="btn bg-gray txt-green operation">-</button>
            <button class="btn bg-gray txt-white number">2</button>
            <button class="btn bg-gray txt-white number">3</button>
            <button class="btn bg-gray txt-green operation">+</button>
            <button class="btn bg-gray txt-white number">1</button>
            <button class="btn bg-gray txt-white number">0</button>
            <button class="btn bg-gray txt-white number">.</button>
            <button class="btn bg-green eval">=</button>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
